  <body>
    <!-- Preloader-->
    <div class="preloader" id="preloader">
      <div class="spinner-grow text-secondary" role="status">
        <div class="sr-only"></div>
      </div>
    </div>
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center bg-success">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-lg-8">
            <h3 class="mb-4 text-white">Become a seller</h3>
            <!-- Register Form-->
            <div class="register-form mt-5">
              <form action="https://designing-world.com/suha-v3.0/otp.html" method="">
                <div class="form-group text-start mb-4"><span class="mb-2">Account Type*</span>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" id="personal" type="radio" name="accountType">
                        <label class="form-check-label text-white fz-14" for="personal">Personal</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" id="business" type="radio" name="accountType" checked>
                        <label class="form-check-label text-white fz-14" for="business">Business</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group text-start mb-4"><span>Store Name*</span>
                  <label for="username"><i class="fa-solid fa-basket-shopping"></i></label>
                  <input class="form-control" id="username" type="text" placeholder="Designing World">
                </div>
                <div class="form-group text-start mb-4"><span>Location*</span>
                  <label for="location"><i class="fa-solid fa-location-dot"></i></label>
                  <input class="form-control" id="location" type="text" placeholder="New York">
                </div>
                <div class="form-group text-start mb-4"><span>Mobile Number*</span>
                  <label for="mobileNumber"><i class="fa-solid fa-phone"></i></label>
                  <input class="input-psswd form-control" id="mobileNumber" type="text" placeholder="+62 1234 7896 123">
                </div>
                <div class="form-group text-start mb-4"><span>Password*</span>
                  <label for="registerPassword"><i class="fa-solid fa-key"></i></label>
                  <input class="input-psswd form-control" id="registerPassword" type="password" placeholder="">
                </div>
                <div class="form-group text-start mb-4">
                  <div class="form-check">
                    <input class="form-check-input" id="acceptTerms" type="checkbox" value="">
                    <label class="form-check-label fz-14 text-white" for="acceptTerms">I have read and understood all the <a class="fz-14 text-warning text-decoration-underline" href="privacy-policy.html">terms &amp; conditions.</a></label>
                  </div>
                </div>
                <button class="btn btn-warning btn-lg w-100" type="submit">Sign Up</button>
              </form>
            </div>
            <!-- Login Meta-->
            <div class="login-meta-data">
              <p class="mt-3 mb-0">Already have an store?<a class="ms-1" href="login.html">Log In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
