{% extends "dashboard/base.html" %} {% load static %}
{% block title %} Add Product {% endblock %}

{% block content %}

<form multipart- action="/upload_pictures/{{product_id.id}}/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="product_picture" id="product_picture">
    <button type="submit" class="btn btn-primary btn-sm">Add</button>
</form>

{% endblock %}
